--- 
layout: default 
---
<div class="home">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  <section id="PostsGrid" class="columns is-multiline">
    {% for post in site.posts %}
    <div class="postItem column is-4">
      <a class="post-link" href="{{ post.url | relative_url }}">
      <article class="postItem" style="background-image: url('{{ post.image.feature }}');">
        
          <div class="postMeta">
          <h2>
            {{ post.title | escape }}
          </h2>
        </div>
        
      </article>
      </a>
    </div>
    {% endfor %}
</div>
