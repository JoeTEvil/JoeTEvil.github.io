--- 
layout: default 
---
<main class="home page-content" aria-label="Content">
  <div class="home container is-fluid">
    <section id="PostsGrid" class="columns is-multiline">
      {% for post in site.posts %}
      <div class="postItem column {{ post.grid-size }}">
        <a class="post-link" href="{{ post.url | relative_url }}">
          <article class="postItem" style="background-image: url('{{ post.image.feature }}');">
            <div class="postContent flexContainer flexColumnReverse itemsEnd">
            <div class="postMeta flexItem">
              <h1>
                {{ post.title | escape }}
              </h1>
            </div>
            {% if post.tags%}
            <div class="tagsContainer flexItem">
              <div class="postTags flexContainer flexRow alignStart">
                {% for tag in post.tags %}
                <div class="tagContainer flexItem">
                  <h1> {{ tag }} </h1>
                </div>
                {% endfor %}
              </div>
            </div>
            {% endif %}
            </div>
          </article>
        </a>
      </div>
      {% endfor %}
  </div>
</main>
