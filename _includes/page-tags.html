{% if page.tags%}
<div class="tagsContainer flexItem">
  <div class="pageTags flexContainer flexRow justifyCenter">
    {% for tag in page.tags %}
    <div class="tagContainer flexItem">
      <a href="/tags/#{{ tag }}"><h2> {{ tag }} </h2></a>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
